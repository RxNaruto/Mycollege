<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      padding: 0 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #0066cc;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .button {
      display: inline-block;
      padding: 30px 60px;
      margin: 20px;
      text-decoration: none;
      color: #fff;
      background-color: rgb(34, 35, 36);
      border: 2px solid #2183e5;
      border-radius: 10px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2282e2;
      color: #fff;
    }

    .footer-dark {
      background-color: #111;
      color: #f0f9ff;
      padding: 50px 0;
      text-align: center;
    }

    .footer-dark h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .footer-dark p {
      opacity: 0.6;
      margin-bottom: 0;
    }

    .footer-dark .social {
      margin-top: 30px;
    }

    .footer-dark .social a {
      font-size: 20px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      display: inline-block;
      text-align: center;
      border-radius: 50%;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4);
      margin: 0 8px;
      color: #fff;
      opacity: 0.75;
      text-decoration: none;
    }

    .footer-dark .social a:hover {
      opacity: 0.9;
    }

    .footer-dark .footer-company-name {
      font-size: 14px;
      opacity: 0.3;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="#">Hackathon</a>
    <a href="#">Events</a>
  </div>
  <div class="content">
    <div class="button-container">
      <a href="{% url 'projectsfn' %}" class="button">Web Development</a>
      <a href="#" class="button">App Development</a>
    </div>
    <div class="button-container">
      <a href="#" class="button">AI/ML</a>
      <a href="#" class="button">Blockchain Technology</a>
    </div>
  </div>
  <div class="footer-dark">
    <h3>About</h3>
    <p>We are focusing on building a community of students where ideas can thrive.</p>
    <div class="social">
      <a href="#"><i class="icon ion-social-facebook"></i></a>
      <a href="#"><i class="icon ion-social-twitter"></i></a>
      <a href="#"><i class="icon ion-social-snapchat"></i></a>
      <a href="#"><i class="icon ion-social-instagram"></i></a>
    </div>
    <p class="footer-Project">Fusion Â© 2023</p>
  </div>
</body>
</html>
