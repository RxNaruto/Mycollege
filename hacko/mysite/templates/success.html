<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      padding: 0 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #0066cc;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }

    .success-message {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="#">Hackathon</a>
    <a href="#">Events</a>
  </div>
  <div class="content">
    <div class="success-message">
      <h1>Success!</h1>
      <p>Your file has been uploaded successfully.</p>
      
    </div>
  </div>
</body>
</html>
